<!DOCTYPE html>
<html>
    <head>
        <title>sprg</title>
        <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0px;
            }

            #root {
                display: flex;
                justify-content: center;
            }

            #side-pane {
                max-width: 200px;
                min-width: 200px;

                padding: 12px;

                display: flex;
                flex-direction: column;
            }

            #side-pane-chats {
                padding-top: 8px;
                padding-bottom: 8px;
                flex: 1;
            }

            #main-pane {
                height: 99vh;
                max-width: 1000px;
                display: flex;
                flex-direction: column; 
                flex-grow: 1;
                padding: 8px;
            }

            #side-pane-selector {
                display: flex;
            }

            #side-pane-selector button {
                flex-grow: 1;
            }

            #main-pane-mesgs {
                flex-grow: 1;
                overflow-y: scroll;
            }

            #main-pane-text textarea {
                width: 100%;
                resize: vertical;
                height: 100px;
            } 

            #main-pane-text button {
                width: 100%;
            }

            .mesg-text {
                margin-bottom: 8px;
            }

            .mesg-user {
                text-decoration: underline;
                font-weight: bold;
            }

            .unread {
                color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="side-pane">
                <div id="side-pane-selector">
                    <button>Chats</button>
                </div>
                <div id="side-pane-chats">
                </div>
                <div>
                    <button onclick="login()">log in</button>
                </div>
            </div>

            <div id="main-pane">
                <div id="main-pane-mesgs">
                </div>
                <div id="main-pane-text">
                    <textarea id="main-pane-textarea"></textarea>
                    <button id="main-pane-button" onclick="post()">Send</button>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

        <script src="./chat.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
